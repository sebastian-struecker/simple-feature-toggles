quarkus:
  datasource:
    db-kind: postgresql

  smallrye-openapi:
    path: /openapi
    store-schema-directory: target

  swagger-ui:
    always-include: true
    path: /swagger-ui

  http:
    cors:
      ~: true
      origins: /.*/
      headers: origin, host, referer, accept, accept-encoding, accept-language, authorization, content-type, x-api-key
      access-control-allow-credentials: true
      methods: GET,PUT,POST,PATCH,DELETE
  tls:
    trust-all: true

  filter:
    others:
      header:
        Cache-Control: no-cache
      matches: /.*
      methods: GET
      order: 0
      static:
        header:
          Cache-Control: max-age=31536000
        matches: /static/.+
        methods: GET
        order: 1

  quinoa:
    enable-spa-routing: true
    dev-server:
      port: 3000
    build-dir: dist

api:
  key:
    values: ${SERVICE_API_KEY_VALUES}
  authorization:
    enable: ${SERVICE_API_AUTHORIZATION_ENABLE:true}

use-testing-context: ${SERVICE_USE_TESTING_CONTEXT:false}

"%prod":
  quarkus:
    datasource:
      username: ${SERVICE_DATASOURCE_USERNAME}
      password: ${SERVICE_DATASOURCE_PASSWORD}
      reactive:
        url: vertx-reactive:postgresql://${SERVICE_DATASOURCE_HOST}:${SERVICE_DATASOURCE_PORT}/${SERVICE_DATASOURCE_DATABASE}
    hibernate-orm:
      database:
        generation:
          ~: update
          create-schemas: true

    oidc:
      auth-server-url: ${SERVICE_OIDC_AUTH_SERVER_URL}
      client-id: ${SERVICE_OIDC_CLIENT_ID}
      token:
        issuer: ${SERVICE_OIDC_TOKEN_JWT_ISSUER}
        audience: ${SERVICE_OIDC_TOKEN_JWT_AUDIENCE}

"%test":
  quarkus:
    datasource:
      devservices:
        enabled: true
        port: 5432
        username: service
        password: service
    hibernate-orm:
      database:
        generation: drop-and-create

  smallrye-openapi:
    enable: false

  swagger-ui:
    enable: false

  api:
    key:
      values: test

"%dev":
  quarkus:
    log:
      level:
        category:
          "insta_toggles":
            level: DEBUG

    datasource:
      devservices:
        enabled: true
        port: 5432
        username: service
        password: service
    hibernate-orm:
      database:
        generation: drop-and-create

    keycloak:
      devservices:
        enabled: true
        port: 8000
        realm-name: simple-feature-toggles
        realm-path: example-keycloak-settings.json

  api:
    authorization:
      enable: false
